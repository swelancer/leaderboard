# .github/workflows/force-rebuild.yml
name: Trigger GitHub Pages Rebuild

on:
  push:
    branches:
      - main
    paths:
      - 'data/results.csv'

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Touch trigger file
        run: |
          echo "$(date)" > .trigger
          git config user.name "gh-actions"
          git config user.email "gh-actions@github.com"
          git add .trigger
          git commit -m "Touch trigger to force rebuild"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
